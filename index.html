<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Shopify 模板检查器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Shopify 模板检查器</h1>
      <a href="https://github.com/terenzzzz" target="_blank">@Terence</a>
    </header>

    <main class="layout">
      <!-- LEFT -->
      <section class="panel input">
        <!-- File picker -->
        <div class="file-picker">
          <span class="label">模板 JSON</span>

          <input type="file" id="jsonFile" accept=".json" hidden />

          <div class="file-actions">
            <button class="file-btn" id="fileBtn">📄 选择 JSON 文件</button>
            <button class="clear-btn" id="clearBtn">✕ 清空</button>
          </div>

          <div class="file-meta" id="fileMeta">未选择文件</div>

          <textarea
            id="jsonPaste"
            placeholder="或在此粘贴模板 JSON…"
            rows="6"
            spellcheck="false"
          ></textarea>
        </div>

        <label class="field">
          <span>CDN 前缀</span>
          <input
            type="text"
            id="cdn"
            placeholder="https://uk.shokz.com/cdn/shop/files/..."
          />
          <small>用于图片下载时拼接地址</small>
        </label>
        
        <label class="field">
          <span>导出 ZIP 名称</span>
          <input
            type="text"
            id="zipName"
            placeholder=""
          />
          <small>不填则使用 JSON 文件名。</small>
        </label>
      </section>

      <!-- RIGHT -->
      <section class="panel result">
        <div id="initialState" class="empty-state">
          <div class="empty-icon">📂</div>
          <div class="empty-text">未加载模板</div>
          <div class="empty-subtext">选择 JSON 文件或粘贴内容以开始检查。</div>
        </div>
        <div id="stats" class="card hidden"></div>
        <div id="images" class="card hidden"></div>
        <div id="videos" class="card hidden"></div>
        <div id="sections" class="hidden"></div>
      </section>
    </main>

    <div id="modal-mask" class="modal-mask hidden">
      <div class="modal">
        <h3>提示</h3>
        <p id="modal-message"></p>
        <button id="modal-confirm">知道了</button>
      </div>
    </div>

    <div id="imageModal" class="image-modal hidden">
      <div class="modal-content">
        <span id="modalClose" class="modal-close">&times;</span>
        <div class="modal-left">
          <img id="modalImg" src="" alt="预览" />
        </div>
        <div class="modal-right">
          <h3>图片详情</h3>
          <div class="info-item">
            <span class="info-label">文件名</span>
            <div class="info-value" id="modalName"></div>
          </div>
          <div class="info-item">
            <span class="info-label">尺寸</span>
            <div class="info-value" id="modalDimensions">-</div>
          </div>
          <div class="info-item">
            <span class="info-label">文件大小</span>
            <div class="info-value" id="modalSize"></div>
          </div>
          <div class="info-item">
            <span class="info-label">源地址</span>
            <div class="info-value" id="modalUrl"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="jsonBubble" class="json-bubble hidden">
      <pre></pre>
    </div>

    <div id="dropZone" class="drop-zone hidden">
      <div class="drop-content">
        <div class="drop-icon">📂</div>
        <div class="drop-text">将 JSON 文件拖到此处</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
