<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopify Template Inspector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Shopify Template Inspector</h1>
      <a href="https://github.com/terenzzzz" target="_blank">@Terence</a>
    </header>

    <main class="layout">
      <!-- LEFT -->
      <section class="panel input">
        <!-- File picker -->
        <div class="file-picker">
          <span class="label">Template JSON</span>

          <input type="file" id="jsonFile" accept=".json" hidden />

          <div class="file-actions">
            <button class="file-btn" id="fileBtn">üìÑ Choose JSON file</button>
            <button class="clear-btn" id="clearBtn">‚úï Clear</button>
          </div>

          <div class="file-meta" id="fileMeta">No file selected</div>

          <!-- ‚≠ê JSON Paste -->
          <textarea
            id="jsonPaste"
            placeholder="Or paste template JSON here‚Ä¶"
            rows="6"
            spellcheck="false"
          ></textarea>
        </div>

        <!-- CDN -->
        <label class="field">
          <span>CDN Prefix</span>
          <input
            type="text"
            id="cdn"
            placeholder="https://uk.shokz.com/cdn/shop/files/..."
          />
          <small>Used for image download</small>
        </label>
      </section>

      <!-- RIGHT -->
      <section class="panel result">
        <div id="stats" class="card hidden"></div>
        <div id="images" class="card hidden"></div>
        <div id="sections" class="card hidden"></div>
      </section>
    </main>

    <div id="modal-mask" class="modal-mask hidden">
      <div class="modal">
        <h3>ÊèêÁ§∫</h3>
        <p id="modal-message"></p>
        <button id="modal-confirm">Áü•ÈÅì‰∫Ü</button>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imageModal" class="image-modal hidden">
      <span id="modalClose" class="modal-close">&times;</span>
      <div class="modal-content">
        <div class="modal-left">
          <img id="modalImg" src="" alt="Preview" />
        </div>
        <div class="modal-right">
          <div><strong>Name:</strong> <span id="modalName"></span></div>
          <div><strong>Size:</strong> <span id="modalSize"></span></div>
          <div><strong>URL:</strong> <span id="modalUrl"></span></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
